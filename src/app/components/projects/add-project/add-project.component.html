<div class="animated-fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <span class="icon-pencil"></span> <strong>Add Project</strong>
          <small> New Project</small>
          <span>
            <button
              class="btn btn-sm btn-danger float-right"
              type="button"
              [routerLink]="['/components/projects']"
            >
              <i class="icon-arrow-left-circle"></i> Back
            </button>
          </span>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Enter project title"
                  [(ngModel)]="projectInfo.title"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="lob">LOB</label>
                <input
                  type="text"
                  class="form-control"
                  id="lob"
                  placeholder="Enter line of business"
                  [(ngModel)]="projectInfo.lob"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="bu">BU</label>
                <input
                  type="text"
                  class="form-control"
                  id="street"
                  placeholder="Enter business name"
                  [(ngModel)]="projectInfo.bu"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="type">Type</label>
                <select
                  class="form-control"
                  id="type"
                  name="type"
                  [(ngModel)]="projectInfo.type"
                >
                  <option value="0">Select Type</option>
                  <option value="1">Type 1</option>
                  <option value="2">Type 2</option>
                  <option value="3">Type 3</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="start_date">Start Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="start_date"
                  [(ngModel)]="projectInfo.startDate"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="end_date">End Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="end_date"
                  [(ngModel)]="projectInfo.endDate"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="budget">Budget</label>
                <div class="input-prepend input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input
                    class="form-control"
                    id="appendedPrependedInput"
                    size="16"
                    type="text"
                    placeholder="Enter budget"
                    [(ngModel)]="projectInfo.budget"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="location">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="Enter Location"
                  [(ngModel)]="projectInfo.location"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="vendor">Vendors</label>
                <select
                  class="form-control"
                  id="vendor"
                  name="vendor"
                  [(ngModel)]="projectInfo.vendor"
                  multiple
                >
                  <option value="0">Select Vendor</option>
                  <option
                    value="{{ eachVal.vendorId }}"
                    *ngFor="let eachVal of vendorList"
                    >{{ eachVal.name }}</option
                  >
                </select>
              </div>
            </div>
          </div>
          <div class="row col-md-12">
            <label for="project_desc">Description</label>
            <textarea
              class="form-control"
              id="project_desc"
              name="project_desc"
              placeholder="Content.."
              rows="6"
              spellcheck="false"
              [(ngModel)]="projectInfo.project_desc"
            ></textarea>
          </div>
          <br />
          <div class="row text-right">
            <div class="col-md-10"></div>
            <div class="col-sm-4 col-md-1 col-xl mb-3 mb-xl-0">
              <button
                class="btn btn-sm btn-primary"
                (click)="addProjectDetails()"
                type="submit"
              >
                <i class="fa fa-dot-circle-o"></i> Submit
              </button>
              <button class="btn btn-sm btn-danger" type="reset">
                <i class="fa fa-ban"></i> Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
