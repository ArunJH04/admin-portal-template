<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="icon-paper-clip"></i> All Projects
          <div class="col-2 pull-right">
            <button
              class="btn btn-sm btn-primary float-right"
              type="button"
              (click)="navAddProject()"
            >
              <i class="icon-plus"></i> Add Project
            </button>
          </div>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Project Name</th>
                <th>Company</th>
                <th>LOB</th>
                <th>Rate</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let indvalue of projectList">
                <td>{{ indvalue.title }}</td>
                <td>{{ indvalue.vendor }}</td>
                <td>{{ indvalue.lob }}</td>
                <td>{{ indvalue.budget }}</td>
                <td>{{ indvalue.startDate }}</td>
                <td>{{ indvalue.endDate }}</td>
                <td>
                  <span class="badge badge-success">Active</span>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
